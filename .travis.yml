language: rust
cache: cargo
rust:
  - stable
  - beta
  - nightly
  - 1.0.0
os:
  - linux
  - osx
matrix:
  fast_finish: true
  allow_failures:
    - env: NAME='cargo-travis'
    - rust: 1.0.0
  include:
    - rust: nightly-2018-05-10
      env: # use env so updating versions causes cache invalidation
        - CLIPPY_VERSION=0.0.198
      before_script:
        - rustup component add rustfmt-preview
        - cargo install clippy --version $CLIPPY_VERSION || echo "clippy already installed"
      script:
        - cargo fmt -- --write-mode=diff
        - cargo clippy -- -D clippy
    - env: NAME='cargo-travis'
      sudo: required # travis-ci/travis-ci#9061
      before_script:
        - cargo install cargo-update || echo "cargo-update already installed"
        - cargo install cargo-travis || echo "cargo-travis already installed"
        - cargo install-update -a
      script:
        - |
          cargo build    --verbose &&
          cargo coverage --verbose &&
          bash <(curl -s https://codecov.io/bash) -s target/kcov
        - |
          cargo doc --verbose
      addons: # required for kcov
        apt:
          packages:
            - libcurl4-openssl-dev
            - libelf-dev
            - libdw-dev
            - binutils-dev
            - cmake

script: |
  cargo build --verbose &&
  cargo test  --verbose &&
  cargo doc   --verbose

branches:
  only:
    - staging # bors r+
    - trying  # bors try
    - master

notifications:
  email:
    on_success: never

env:
  global:
  - TRAVIS_CARGO_NIGHTLY_FEATURE=""
  - secure: ""
  - secure: ""